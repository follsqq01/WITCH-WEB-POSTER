    <link rel="stylesheet" href="stylesheet/style.css" />

    <!-- МЕНЮ -->
    <section class="menu_screen">

        <img class="triangle_menu" src="img/triangle_menu.svg" />
        <img class="triangle2_menu" src="img/triangle2_menu.svg" />
      </div>

      <div class="menu">

          <div class="first_game_cube">
            <img class="cube_16" src="img/cube_16.svg" />
            <img class="cube_4" src="img/cube_4.svg" />
            <img class="cube_128" src="img/cube_128.svg" />
            <img class="cube_64" src="img/cube_64.svg" />
          </div>

          <button class="button_2048"><a href="#2048_game">2048</a></button>
        </div>

        <div class="menu-item">
          <div class="second_game_canvas">
            <img class="palette_menu" src="img/palette_menu.svg" />
          </div>
          <button class="button_canvas">
            <a href="#drawing_game">CANVAS</a>
          </button>
        </div>

        <div class="menu-item">
          <div class="third_game_cap">
            <img class="cap_menu" src="img/blue_cap.svg" />
            <img class="star_yellow1" src="img/star_yellow.svg" />
            <img class="star_yellow2" src="img/star_yellow.svg" />
            <img class="star_yellow3" src="img/star_yellow.svg" />
          </div>
          <button class="button_catch_star">
            <a href="#ps_game">CATCH A STAR</a>
          </button>
        </div>

        <div class="menu-item">
          <div class="fouth_game_card">
            <img class="card_front_menu" src="img/card_front_menu_.svg" />
            <img class="card_back_menu" src="img/card_back_menu.svg" />
            <img class="star_card_menu" src="img/star_card_menu.svg" />
          </div>
          <button class="button_find_a_couple">
            <a href="#cards_game">FIND A COUPLE</a>
          </button>
        </div>

        <div class="menu-item">
          <div class="fifth_game_card">
            <img class="hand_menu" src="img/hand_menu.svg" alt="Hand" />
            <img class="eye_menu" src="img/eye_menu.svg" alt="Eye" />
            <img class="moon_menu" src="img/moon_menu.svg" alt="Moon" />
          </div>

          <button class="button_divination">
            <a href="#divination_game">DIVINATION</a>
          </button>
        </div>
      </div>
    </section>

    <!-- ХОЛСТ ДЛЯ РСИОВАНИЯ! -->
    <section class="drawing_game" id="drawing_game">
      <img class="bottom2" src="img/bottom_back.svg" />
      <section class="rotate_screen">
        <img class="rotate_img" src="img/rotate.svg" />
        <p>Please rotate your screen<br />to landscape orientation</p>
      </section>
      <div class="canvas-container">
        <img class="canvas1" src="img/canvas1.svg" alt="Background Image" />
        <canvas id="drawingCanvas"></canvas>
        <img class="back" src="img/canvas_back.svg" />
      </div>
      <img class="scissors draggable" src="img/scissors.svg" />
      <img class="threads_yellow" src="img/threads_yellow.svg" />
      <img class="threads_blue" src="img/threads_blue.svg" />
      <img class="cap draggable" src="img/cap.svg" />
      <img class="cat draggable" src="img/cat.svg" />
      <img class="green_pencil draggable" src="img/green_pencil.svg" />
      <img class="yellow_pencil draggable" src="img/yellow_pencil.svg" />
      <img class="blue_pencil draggable" src="img/blue_pencil.svg" />
      <img class="feather draggable" src="img/feather.svg" />
      <div class="button-container">
        <button id="colorButton" class="color-button"></button>
        <button id="colorButton1" class="color-button"></button>
        <button id="colorButton2" class="color-button"></button>
        <button id="colorButton3" class="color-button"></button>
        <button class="reset-button" onclick="resetCanvas()">RESET</button>
      </div>
    </section>

    <!-- ИГРА 2048 -->
    <section class="cube_game" id="2048_game">
      <img class="bottom1" src="img/bottom_back.svg" />
      <div id="board"></div>
      <h2 class="score-container">Score: <span id="score">0</span></h2>
      <img class="yellow_textile" src="img/yellow_textile.svg" />
      <img class="lightly_pink_textile" src="img/light_pink_textile.svg" />
      <img class="lightly_pink_textile1" src="img/light_pink_textile1.svg" />
      <img class="scissors2" src="img/scissors.svg" />
      <img class="pallette" src="img/pallette2.svg" />
      <img class="pinl_textile" src="img/pink_textile.svg" />
    </section>

    <!-- ИГРА ПОЙМАЙ ЗВЕЗДУ -->
    <section class="ps_game" id="ps_game">
      <section class="rotate_screen">
        <img class="rotate_img" src="img/rotate.svg" />
        <p>Please rotate your screen<br />to landscape orientation</p>
      </section>
      <img class="bottom_ps" src="img/bottom_back_ps.svg" />
      <h2 class="score-container2">Score: <span id="score1">0/18</span></h2>
      <div id="game-container">
        <img id="blue_hat" src="img/blue_cap.svg" />
      </div>
      <img class="ps4" src="img/ps4.svg" />
      <img class="headphones" src="img/headphones.svg" />
      <img class="charger" src="img/charger.svg" />
      <img class="background-ps" src="img/background-ps.svg" />
      <img class="lightning" src="img/lightning.svg" />
      <img class="lightning1" src="img/lightning.svg" />
      <img class="note1" src="img/note1.png" />
      <img class="note2" src="img/note2.svg" />
      <img class="note3" src="img/note3.svg" />
      <div class="buttons_ps">
        <img class="circle_buttom_ps" src="img/circle_buttom_ps.svg" />
        <img class="color_button_ps" src="img/color_button_ps.svg" />
        <img class="help__button_ps" src="img/help_button.svg" />
        <img id="helpImage" src="img/instructions.svg" class="help-image" />
      </div>
      <div class="arrows">
        <img class="arrow1_ps" src="img/arrow_ps.svg" />
        <img class="arrow2_ps" src="img/arrow_ps.svg" />
        <img class="arrow3_ps" src="img/arrow_ps.svg" />

      </div>
      <img class="letters" src="img/letters.svg" />
      <img id="star-template" class="star hidden" src="img/Vector.svg" />
    </section>

    <!-- ИГРА ГАДАНИЕ -->
    <section class="DIVINATION" id="divination_game">
